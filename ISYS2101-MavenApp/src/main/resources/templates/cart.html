<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/cart.css">

    <!-- JavaScript -->
    <!-- <script src="cart.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Cart</title>
    <link rel="shortcut icon" href="/image/logo.PNG" />
</head>
<body>
    <header></header>
    <div class="container py-4">
        <form class="row gx-md-5 p-3" id="cart_form" enctype="multipart/form-data">
            <div class="row col-md-9 gx-md-5">
                <h1 class="text-center">My shopping cart</h1>
                <hr>
                <div class="col-md-6 border-end border-3" id="cart">
                    <!-- Reference -->
                    <!-- <div class="shoppingCart__item row bg-light position-relative rounded-3 m-2 p-2 shadow">
                        <h6>Dish description</h6>
                        <img class="img-fluid col-md-3 rounded-3" src="../menu/img/appe1.jpg">
                        <div class="col">
                            <h4>Name</h4>
                            <p>Tax: 10%</p>
                            <div class="adding__icon d-flex align-items-center">
                                <i class="btn fa-regular fa-square-minus"></i>
                                <span>1</span>
                                <i class="btn fa-regular fa-square-plus"></i>
                            </div>
                        </div>
                        <i class="fa-regular fa-circle-xmark" id="close_btn"></i>
                        <p class="price__item position-absolute bottom-0 w-50 text-end end-0">Price: $100</p>
                    </div> -->
                </div>
                

                <div class="col-md-6">
                    <h4>More Items</h4>
                    <div class="row bg-light rounded-3 m-2 p-2 shadow mb-4">
                        <div class="form-check col-md-6">
                            <input class="form-check-input" type="checkbox" name="chiliSauce" value="chiliSauce" id="chiliSauce" onchange="addMore(e)">
                            <label class="form-check-label" for="chiliSauce">
                              Chilli Sauce
                            </label>
                        </div>
                        <div class="form-check col-md-6">
                            <input class="form-check-input" type="checkbox" name="ketchup" value="ketchup" id="ketchup" addMore(e)>
                            <label class="form-check-label" for="ketchup">
                                Ketchup
                            </label>
                        </div>
                        <div class="form-check col-md-6">
                            <input class="form-check-input" type="checkbox" name="spoon" value="spoon" id="spoon" addMore(e)>
                            <label class="form-check-label" for="spoon">
                                Spoon, fork
                            </label>
                        </div>
                        <div class="form-check col-md-6">
                            <input class="form-check-input" type="checkbox" name="silverPaper" value="silverPaper" id="silverPaper" addMore(e)>
                            <label class="form-check-label" for="silverPaper">
                                Silver paper
                            </label>
                        </div>
                    </div>
                    <p>If you'd like to add toppings, remove ingredients due to allergies, or anything we can do to help you enjoy your food, please let us know.</p>
                    <div class="row align-items-center justify-content-center bg-light rounded-3 p-3 shadow mb-4">
                        <textarea id="requirement" name="requirement" class="rounded-3" style="height: 100px;" placeholder="Enter your requirement here"></textarea>
                    </div>
                    <h4>E-voucher</h4>
                    <p>Enter your voucher code (if any)</p>
                    <div class="row align-items-center justify-content-center bg-light rounded-3 shadow">
                        <div class="m-3">
                            <input type="text" name="voucher" class="form-control" id="voucher" placeholder="Example: vdfdSDF234">
                        </div>
                    </div>
                    <div class="form-check col-md-6 mt-3">
                        <input class="form-check-input" type="checkbox" name="redinvoice" value="" id="redinvoice">
                        <label class="form-check-label" for="redinvoice">
                            Red invoice
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row bg-light rounded-3 shadow mb-4 mt-5">
                    <h2 class="text-center">Check Out</h2>
                </div>
                <div class="row bg-light rounded-3 justify-content-center align-items-center shadow">
                    <h3 class="text-center m-2">Order Information</h3>
                    <hr>
                    <div class="col m-2">
                        <h4>Instant Delivery</h4>
                        <hr>
                        <!-- <div class="m-2">
                            <p>Total application:</p>
                            <p>Shipping cost:</p>
                        </div> -->
                        <p class="fw-bold mb-3 text-danger" id="total-money">Total amount:</p>
                        <p class="fw-bold">Delivery to address:</p>                            
                        <div class="m-3">
                            <input type="text" name="address" class="form-control" id="address" placeholder="Enter address">
                        </div>
                        <!-- <p class="fw-bold">Expected delivery:</p>
                        <p>time</p> -->
                    </div>
                    <button type="submit" class="btn btn_primary rounded-pill m-4 w-75">Complete</button>
                </div>
            </div>
        </form>
        
    </div>
    <footer></footer>

    <script>
        $(document).ready(function() {
            $('header').load('/home_header')
            $('footer').load('/footer')
        })
    </script>

    <script src="js/cart.js"></script>
</body>
</html>
